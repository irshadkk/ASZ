<div>
    <div ng-repeat="item in products ">
        <div class="bravo-rec-item">
            <img src="image/prod/top{{$index}}.png">
            <span>{{item.Name}}</span>
            <div class="opt-panel-div">
                <span class="bravo-rec-desc">{{item.SKU}}</span>
                <span class="bravo-rec-star">
                    <i class="fa fa-star selected"></i>
                    <i class="fa fa-star selected"></i>
                    <i class="fa fa-star selected"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </span>
            </div>
            <div class="opt-panel-div last">
                <div>
                    <div class="span1" style="background: url('image/currency.png')10% 40% no-repeat;background-size: 15px;">{{item.Price}}</div>
                    <div class="span2"><i class="fa fa-gift"></i></div>
                    <div class="span1"><a class="red-btn">{{translation.get_it}}</a></div>
                </div>
            </div>
        </div>
    </div> 
</div>
